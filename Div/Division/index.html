<!--We learn division tag from three ways-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Division tag</title>

	<!--this external stylesheet-->
	<link rel="stylesheet" href="style.css"/>
	
	<!--this is internal stylesheet-->
	<style type="text/css">
		#text {
			font-family: ariel;
			font-size: 40px;
		}
	</style>

</head>
<body>
	<h1>Division Tag</h1>
	
	<!--Inline stylesheet-->
	<div style="font-family: ariel;font-size: 60px;" >
	<p>The first style is inline</p>
	</div>

	<div id="text">
	<p>The second style is internal</p>
	</div>
	<div class="text1">
	<p>The third style is external</p>
	</div>
</body>
</html>
