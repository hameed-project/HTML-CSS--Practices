<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background-color: red;
        display: inline;
        width: 90px; /*not applicable*/
      }
      span {
        background-color: blue;
        display: inline-block;
        width: 80px; /*applicable*/
      }
      .botom {
        background-color: rgb(50, 87, 19);
        display: block;
        width: 50px; /*applicable*/
      }
    </style>
  </head>
  <body>
    <p>Hello</p>
    <p>World</p>
    <span>Hello</span>
    <span>World</span>
    <span class="botom">Hello</span>
    <span class="botom">World</span>
  </body>
</html>
